<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <link rel="icon" href="/imgaes/favicon.png">

    <title>Sign In Page</title>
</head>
<body>
    <header>
        <div class="hero-bg-img-container">
            <img src="./imgaes/ForLoginPage.jpg" alt="bg-hero-img" class="background-img">
        </div>
        <div class="hero-bg-overlay"></div>
        <nav class="navbar">

            <div class="logo">
                <img src="./imgaes/netflix.png" alt="logoOfNetflix" class="brand-logo">
            </div>

            <div class="container">
                <h1>Sign In</h1>
                <div class="form">
                    <input type="email" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="sign In" class="btn-signIn">
                    <input type="checkbox" id="Remember me">
                    <label for="Remember me">Remember me</label>
                    <a href="#">Need help?</a>
                </div>
                <div class="content">
                    <h2>New to Netflix? <a href="">Sign up now.</a> </h2>
                        <h3>This page is protected by Google reCAPTCHA <br>to ensure you're not a bot. <a href=""> Learn more.</a></h3>
                </div>
            </div>
        </nav>
    </header>

    
    <footer class="footer">
        <div class="F-container">
            <p>Questions? Call 000-800-919-1694</p>
            <div class="foot-conatiner">
           
                <div class="item-1">
                    <li><a href="FAQ">FAQ</a></li>
                    <li><a href="Help Centre">Help Centre</a></li>
                    <li><a href="Terms of Use">Terms of Use</a></li>
                </div>
             
                <div class="item-2">
                    <li><a href="Privacy">Privacy</a></li>
                    <li><a href="Cookie Preferences">Cookie Preferences</a></li>
                    <li><a href="Corporate Information">Corporate Information</a></li>
                </div>

            </div>
        </div>
    </footer>
</body>
</html>
